# Sybil
# https://sybil.readthedocs.io/en/latest/quickstart.html
# addopts = -p no:doctest

# Many errors while running tests with databases

addopts = [
    "--doctest-plus",
    "--doctest-rst",
    "--doctest-ufunc",
    "--remote-data",
    '--full-trace',
    '--ignore-glob=*/backup/*',
    '--ignore-glob=*.sh',
    '--ignore-glob=*/test/*',
    '--ignore-glob=*/tmp/*',
    '--showlocals',
    '--strict-markers',
    '--tb=long',
    "-nauto", # pytest-xdist
    '-rAs', # “-r: short test summary info”, "-A: for all status.
    '--verbosity=4',
]
asyncio_mode = "auto"
console_output_style = "progress-even-when-capture-no"
doctest_plus = "enabled" # https://github.com/scientific-python/pytest-doctestplus
doctest_optionflags = [
    "ELLIPSIS",
    "FLOAT_CMP",
    'IGNORE_EXCEPTION_DETAIL',
    "IGNORE_WARNINGS",
    "NORMALIZE_WHITESPACE"
]
log_level = 'ERROR'
norecursedirs = [
    '*.egg', '.eggs', 'dist', 'build', 'docs', '.tox', '.git', '__pycache__', 'backup', 'scripts',
    'templates', 'venv'
]
python_files = 'test_*.py'
testpaths = [
    "src",
    "tests",
]

