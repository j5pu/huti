[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.coverage.report]
skip_empty = true
[tool.coverage.html]
directory = "coverage_html_report"
[tool.coverage.run]
branch = true
source = ["src"]


[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{310, 311, 312dev}
isolated_build = True
skip_missing_interpreters = true
[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312-dev

[testenv]
passenv = PY_IGNORE_IMPORTMISMATCH
deps =
    ipython
    pydocstyle
    pytest
    pytest-asyncio
    pytest_cov
    pytest-doctestplus
    pytest-xdist
    pytest-remotedata
    python-semantic-release
    pytest-sugar
commands = pytest
"""
